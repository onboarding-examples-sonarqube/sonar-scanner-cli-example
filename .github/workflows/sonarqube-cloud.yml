on:
    # Trigger analysis when pushing to your main branches, and when creating a pull request.
    push:
      paths:
        - 'src/**'
      branches:
        - main
        - master
        - develop
        - 'releases/**'
    pull_request:
        types: [opened, synchronize, reopened]
    workflow_dispatch:
  
name: SonarQube-Cloud
jobs:
    sonarqube:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4
        with:
          # Disabling shallow clones is recommended for improving the relevancy of reporting
          fetch-depth: 0
      - name: Set Project Key/Name
        # This step sets the project key and name based on the repository name and the organization name.
        id: set-project-key
        run: |
          echo "PROJECT_KEY=$(echo ${{ github.repository }} | cut -d'/' -f1)-gh_$(echo ${{ github.repository }} | cut -d'/' -f2)" >> $GITHUB_ENV
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v5 # See the latest version at https://github.com/marketplace/actions/official-sonarqube-scan
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_CLOUD_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        with:
          args: >
            -Dsonar.verbose=true
            -Dsonar.sources=src/
            -Dsonar.projectBaseDir=sonar-scanner/
            -Dsonar.organization=github-onboarding-examples
            -Dsonar.projectKey=${PROJECT_KEY}
            -Dsonar.projectName=${PROJECT_KEY}
  
